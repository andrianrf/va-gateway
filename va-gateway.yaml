apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: va-gateway
  name: va-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: va-gateway
  template:
    metadata:
      labels:
        app: va-gateway
    spec:
      containers:
        - image: docker.io/visiondgmlpt/va-gateway:prod-bsb
          imagePullPolicy: IfNotPresent
          name: va-gateway
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: va-gateway
  labels:
    app: va-gateway
spec:
  type: ClusterIP
  selector:
    app: va-gateway
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
